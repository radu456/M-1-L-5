        function calculateTotalQuestions() {
            totalQuestions = 0;
            gameData.forEach(exercise => {
                if (exercise.questions) {
                    totalQuestions += exercise.questions.length;
                } else if (exercise.parts) {
                    totalQuestions += exercise.parts.length;
                } else if (exercise.storyStarters) {
                    totalQuestions += exercise.storyStarters.length;
                }
            });
        }

        // ActualizeazƒÉ bara de progres
        function updateProgress() {
            const progress = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

        // ActualizeazƒÉ scorul
        function updateScore() {
            document.getElementById('scoreDisplay').textContent = `Scor: ${score}/${totalQuestions}`;
        }

        // RandeazƒÉ exerci»õiul curent
        function renderCurrentExercise() {
            const exercise = gameData[currentExercise];
            const content = document.getElementById('gameContent');
            
            if (exercise.type === 'story-questions') {
                renderStoryQuestions(exercise);
            } else if (exercise.type === 'memory-questions') {
                renderMemoryQuestions(exercise);
            } else if (exercise.type === 'creative-story') {
                renderCreativeStory(exercise);
            } else if (exercise.type === 'interactive-story') {
                renderInteractiveStory(exercise);
            }
            
            updateNavigationButtons();
        }

        // RandeazƒÉ √ÆntrebƒÉrile cu poveste
        function renderStoryQuestions(exercise) {
            const content = document.getElementById('gameContent');
            const question = exercise.questions[currentQuestion];
            
            content.innerHTML = `

                    ${currentQuestion === 0 ? `

            `;
        }

                    <div class="question-text">

                    </div>
                    <div class="answers">
                        ${question.answers.map((answer, index) =>

            exercise.parts.forEach((part, partIndex) => {
                if (partIndex <= currentQuestion) {

                    const choiceKey = `choice${partIndex + 1}`;
                    
                    if (storyChoices[choiceKey]) {
                        partText = partText.replace(`{${choiceKey}}`, `<strong>${storyChoices[choiceKey]}</strong>`);

            answeredQuestions++;
            updateScore();

        }

        // ActualizeazƒÉ butoanele de navigare
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = (currentExercise === 0 && currentQuestion === 0);
            nextBtn.disabled = true; // Se activeazƒÉ doar dupƒÉ rƒÉspuns
        }

        // √éntrebarea urmƒÉtoare
        function nextQuestion() {
            const exercise = gameData[currentExercise];
            
            if (exercise.questions && currentQuestion < exercise.questions.length - 1) {
                currentQuestion++;
            } else if (exercise.parts && currentQuestion < exercise.parts.length - 1) {
                currentQuestion++;
            } else if (exercise.storyStarters && currentQuestion < exercise.storyStarters.length - 1) {
                currentQuestion++;
            } else if (currentExercise < gameData.length - 1) {
                currentExercise++;
                currentQuestion = 0;
            } else {
                showCompletion();
                return;
            }
            
            renderCurrentExercise();
        }

        // √éntrebarea anterioarƒÉ
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
            } else if (currentExercise > 0) {
                currentExercise--;
                const prevExercise = gameData[currentExercise];
                if (prevExercise.questions) {
                    currentQuestion = prevExercise.questions.length - 1;
                } else if (prevExercise.parts) {
                    currentQuestion = prevExercise.parts.length - 1;
                } else if (prevExercise.storyStarters) {
                    currentQuestion = prevExercise.storyStarters.length - 1;
                }
            }
            
            renderCurrentExercise();
        }

        // Afi»ôeazƒÉ ecranul de finalizare
        function showCompletion() {
            const content = document.getElementById('gameContent');
            content.innerHTML = `
                <div class="completion-screen">
                    <h2>üéâ FelicitƒÉri! üéâ</h2>
                    <div class="completion-emoji">üåü</div>
                    <p>Ai terminat toate exerci»õiile de scriere creativƒÉ!</p>
                    <div class="score">Scorul tƒÉu final: ${score}/${totalQuestions}</div>
                    <p>E»ôti un adevƒÉrat scriitor creativ! üìù‚ú®</p>
                    <button class="restart-btn" onclick="restartGame()">üîÑ √éncepe din nou</button>
                </div>
            `;
            
            document.querySelector('.navigation').style.display = 'none';
        }

        // Re√Æncepe jocul
        function restartGame() {
            currentExercise = 0;
            currentQuestion = 0;
            score = 0;
            answeredQuestions = 0;
            storyChoices = {};
            
            document.querySelector('.navigation').style.display = 'flex';
            calculateTotalQuestions();
            updateScore();
            updateProgress();
            renderCurrentExercise();
        }

        // √énregistreazƒÉ service worker-ul
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }

        // Ini»õializeazƒÉ aplica»õia
        calculateTotalQuestions();
        updateScore();
        updateProgress();
        renderCurrentExercise();
    </script>
</body>
</html>
